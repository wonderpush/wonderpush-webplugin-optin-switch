    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" optin-switch Classes OptinSwitch Externals WonderPushPluginSDK Classes Classes OptinSwitch × Search results Close "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" optin-switch Classes OptinSwitch Externals WonderPushPluginSDK Externals Classes OptinSwitch × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" optin-switch Classes OptinSwitch Externals WonderPushPluginSDK wonderpush-webplugin-optin-switch 1.0.0 WonderPush Web SDK plugin to present the user with a switch she can use to opt-in or opt-out to push notifications. Here is a screenshot of the default switch shown to the user if no option is given: You can place it anywhere you see fit in your page. How to use this pluginFrom the WonderPush dashboardLog in to your WonderPush dashboard and head over to the Settings / Configuration page in the left menu. Select the Website tab and use this plugin. From the initialization options of the SDKChange your call to WonderPush.init() to include the following, merging existing keys as necessary: WonderPush.init({ plugins: { &quot;optin-switch&quot;: { // Add any option to customize the plugin as desired }, }, });You can find the reference of the options in the OptinSwitch.Options section of the reference. ReferenceThe available options are described in the OptinSwitch.Options section of the reference. The available API is described on the OptinSwitch class. × Search results Close "},"external-WonderPushPluginSDK.html":{"id":"external-WonderPushPluginSDK.html","title":"External: WonderPushPluginSDK","body":" optin-switch Classes OptinSwitch Externals WonderPushPluginSDK External: WonderPushPluginSDK WonderPushPluginSDK The WonderPush JavaScript SDK instance. See: WonderPush JavaScript Plugin SDK reference Type Definitions TriggersConfig WonderPush SDK triggers configuration. See: WonderPush JavaScript Plugin SDK triggers configuration reference × Search results Close "},"OptinSwitch.html":{"id":"OptinSwitch.html","title":"Class: OptinSwitch","body":" optin-switch Classes OptinSwitch Externals WonderPushPluginSDK Class: OptinSwitch OptinSwitch new OptinSwitch(WonderPushSDK, options) WonderPush Web SDK plugin to present the user with a switch she can use to opt-in or opt-out to push notifications. When loaded, the plugin looks for placeholder elements like the following, and fleshes them out to a beautiful switch: &lt;div id=&quot;wonderpush-subscription-switch&quot;/&gt;In addition to being customizable using the plugin options, the switch can easily be customized using data- attributes. Here is an example: &lt;div id=&quot;wonderpush-subscription-switch&quot; data-prepend=&quot;&lt;div class=&amp;quot;some-wrapper&amp;quot;&gt;&quot; data-append=&quot;&lt;/div&gt;&quot; data-sentence=&quot;Receive the latest news by push notifications: &quot; data-class=&quot;some-stylish-class&quot; data-color-off=&quot;red&quot; data-color-on=&quot;green&quot; data-off=&quot;NO&quot; data-on=&quot;YES&quot; &gt; &lt;!-- Any content will be replaced with the switch, if push notifications are supported. --&gt; Sorry, push notifications are not supported by your browser. &lt;/div&gt; Parameters: Name Type Description WonderPushSDK external:WonderPushPluginSDK The WonderPush SDK instance provided automatically on intanciation. options OptinSwitch.Options The plugin options. Type Definitions Options Almost all options given here can be controlled from the placeholder element included in the page. Type: Object Properties: Name Type Argument Default Description switchElementId string &lt;optional&gt; &quot;wonderpush-subscription-switch&quot; The id of the placeholder element this the SDK will use to flesh out a subscription switch. This option cannot be overridden the placeholder element unlike other options, moreover the element id must match the given value. classPrefix string &lt;optional&gt; &quot;wp-&quot; The prefix to prepend to all the CSS classes names used. If the default style does not suit you, you can either override some rules, or use a whole new ruleset by changing this prefix. You can override it from the placeholder element using the data-class-prefix attribute. prepend string &lt;optional&gt; Optional HTML code to inject before the actual switch element. Escape your double quotes properly, and pay extra attention not to create syntax errors or malformed HTML! You can override it from the placeholder element using the data-prepend attribute. append string &lt;optional&gt; Optional HTML code to inject after the actual switch element. Escape your double quotes properly, and pay extra attention not to create syntax errors or malformed HTML! You can override it from the placeholder element using the data-append attribute. sentence string &lt;optional&gt; HTML snippet to inject in a SPAN tag right before the switch. You likely want to include a final space character for proper display. You can override it from the placeholder element using the data-sentence attribute. cssClass string &lt;optional&gt; CSS class to add to the switch element. You can override it from the placeholder element using the data-class attribute. on string &lt;optional&gt; &quot;ON&quot; Label of the switch in the ON state. You can override it from the placeholder element using the data-on attribute. off string &lt;optional&gt; &quot;OFF&quot; Label of the switch in the OFF state. You can override it from the placeholder element using the data-off attribute. colorOn string &lt;optional&gt; Name of a predefined color to use for the ON state. You can override it from the placeholder element using the data-color-on attribute. Available colors: grey or gray - the default. red colorOff string &lt;optional&gt; Name of a predefined color to use for the OFF state. You can override it from the placeholder element using the data-color-off attribute. Available colors: blue - the default. green × Search
